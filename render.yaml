services:
  - type: web
    name: tradingview-dhan-system
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEBHOOK_TOKEN
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: DHAN_TOKEN
        sync: false
      - key: DRY_RUN
        value: "true"
      - key: NSE_API_KEY
        sync: false
      - key: NSE_API_SECRET
        sync: false
    healthCheckPath: /healthz
    autoDeploy: false
    branch: main
